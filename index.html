    <meta charset="UTF-8">

    <title>Cash Register</title>

<body>
    <div class="navigation">
        <h1 class="nav-brand">Cash Register Manager</h1>
    </div>
    <div  style="max-width: fit-content;margin: auto;margin-top: 2rem;">
    <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="bill-Amount" class="input">Bill Amount:</label>
    <input class="input"type="number" id="bill-Amount">
    <label for="cash-Given" class="input">Bill Amount:</label>
    <input class="input"type="number" id="cash-Given">
    <button id="check">Check</button>
    <hr>
    <div class="output"></div>
    <table class="table">
        <caption> <strong>Return Change</strong> </caption>
        <tr>
            <td>  No of Notes  </td>
            <td>   2000   </td>
            <td>   500   </td>
            <td>   100   </td>
            <td>   20   </td>
            <td>   10   </td>
            <td>   5   </td>
            <td>   1   </td>
        </tr>
        <tr>
            <td>  Notes   </td>
            <td>   <div class="notes"id="2000note"></div>   </td>
            <td>   <div class="notes"id="500note"></div>   </td>
            <td>   <div class="notes"id="100note"></div>   </td>
            <td>   <div class="notes"id="20note"></div>   </td>
            <td>   <div class="notes"id="10note"></div>   </td>
            <td>   <div class="notes"id="5note"></div>   </td>
            <td>   <div class="notes"id="1note"></div>   </td>
        </tr>
    </table>
</div>
